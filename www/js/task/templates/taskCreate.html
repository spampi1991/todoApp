<ion-view>
    <ion-content>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Titolo</span>
          <input type="text" placeholder="Qual'è il titolo dell' attività ?" ng-model="taskCreateCtrl.task.title">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Descrizione</span>
          <input type="text" placeholder="e la sua descrizione ?" ng-model="taskCreateCtrl.task.description">
        </label>
      </div>
    </ion-content>
    <div class="bar bar-footer bar-assertive" ng-click="taskCreateCtrl.save()">
      <div class="title">Salva</div>
    </div>
  </ion-view>

<ion-view view-title="Create Task">
    <ion-content>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Title</span>
          <input type="text" placeholder="What's the title?" ng-model="taskCreateCtrl.task.title">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Description</span>
          <input type="text" placeholder="and the description?" ng-model="taskCreateCtrl.task.description">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Due date</span>
          <input type="text" placeholder="Give me the due date, please" ng-model="taskCreateCtrl.task.duedate">
        </label>
      </div>
    </ion-content>
    <div class="bar bar-footer bar-balanced" ng-click="taskCreateCtrl.save()">
      <div class="title">Save</div>
    </div>
  </ion-view>
